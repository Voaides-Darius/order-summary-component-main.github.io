<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class = "card">
    <div class = "card-hero">
    </div>
    <div class = "card-content">
      <h1>Order Summary</h1>
      <p class = "description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class = "subscription-container">
        <img src = "images/icon-music.svg" class = "icon-music">
        <div class = "subscription-content">
          <h2>Annual Plan</h2>
          <p class = "pay-text">$59.99/year</p>
        </div>
        <a href = "#" class = "cta-change">Change</a>
      </div>
      <a href = "#" class = "cta-btn dark-btn">Proceed to Payment</a>
      <a href = "#" class = "cta-btn white-btn">Cancel Order</a> 
    </div> 
  </div>
</body>
</html>
